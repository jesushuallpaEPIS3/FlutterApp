// Configuración de repositorios para todos los subproyectos
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Definir la ubicación del directorio de construcción
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Asegurar que el módulo ':app' se evalúe antes que otros
subprojects {
    project.evaluationDependsOn(":app")
}

// Tarea personalizada para limpiar el directorio de construcción
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
